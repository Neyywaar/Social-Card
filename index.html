<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandesh Shrestha</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://kit.fontawesome.com/574b7c04aa.js" crossorigin="anonymous"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="Images/Favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Images/Favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Images/Favicons/favicon-16x16.png">
</head>
<body>
  <div class="wrapper">
    <div class="profile-card js-profile-card">
      <div class="profile-card__img">
        <img src="Images/Profile.jpg" alt="profile card">
      </div>
  
      <div class="profile-card__cnt js-profile-cnt">
        <div class="profile-card__name">Sandesh Shrestha</div>
        <div class="profile-card__txt">@neyywaar</div>
        <div class="profile-card-loc">
          <span class="profile-card-loc__icon">
            <i class="fas fa-location-dot"></i>
          </span>
          <span class="profile-card-loc__txt">Kathmandu, Nepal</span>
        </div>
  
        <div class="profile-card-inf">
          <div class="profile-card-inf__item">
            <div class="profile-card-inf__txt">Graphics Designer | Web Developer</div>
          </div>
        </div>
  
        <div class="profile-card-social">
          <a href="https://www.facebook.com/neyywaar" class="profile-card-social__item facebook" target="_blank">
            <span class="icon-font"><i class="fa-brands fa-facebook-f"></i></span>
          </a>
  
          <a href="https://twitter.com/neyywaar" class="profile-card-social__item twitter" target="_blank">
            <span class="icon-font"><i class="fa-brands fa-x-twitter"></i></span>
          </a>
  
          <a href="https://www.instagram.com/sandaceee" class="profile-card-social__item instagram" target="_blank">
            <span class="icon-font"><i class="fa-brands fa-instagram"></i></span>
          </a>
            <a href="https://github.com/neyywaar" class="profile-card-social__item github" target="_blank">
            <span class="icon-font"><i class="fa-brands fa-github"></i></span>
          </a>
  
          <a href="https://neyywaar.hashnode.dev/" class="profile-card-social__item hashnode" target="_blank">
            <span class="icon-font"><i class="fa-brands fa-hashnode"></i></span>
          </a>
        </div>
  
        <div class="profile-card-ctr">
          <button class="profile-card__button button--blue js-message-btn"><a href="mailto:sandaceee@gmail.com" style="color: white;">Email Me</a></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
